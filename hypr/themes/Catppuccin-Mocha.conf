exec = gsettings set org.gnome.desktop.interface icon-theme 'Tela-circle-dracula'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Catppuccin-Mocha'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    gaps_in = 3
    gaps_out = 8
    border_size = 2
    #col.active_border = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    #col.inactive_border = rgba(b4befecc) rgba(6c7086cc) 45deg

col.active_border = rgba(955aeaff) rgba(e5c890ff) 45deg
col.inactive_border = rgba(7287fdcc) rgba(45475acc) 45deg


#    col.active_border = rgba(ff5555ff) rgba(fac898ff) 45deg
#    col.inactive_border = rgba(333644cc) rgba(181825cc) 45deg


    layout = dwindle
    resize_on_border = true
}

group {
    col.border_active = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    col.border_inactive = rgba(b4befecc) rgba(6c7086cc) 45deg
    col.border_locked_active = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    col.border_locked_inactive = rgba(b4befecc) rgba(6c7086cc) 45deg
}

decoration {
    rounding = 10
    #drop_shadow = false

     blur {
         enabled = true
        size = 1
    #     passes = 3
    #     new_optimizations = on
    #     ignore_opacity = on
    #     xray = false
     }
}

layerrule = blur,waybar
